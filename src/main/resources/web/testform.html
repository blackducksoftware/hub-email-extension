	.submit-button {
		float: right;
		color: #fff;
		background-color: #285f8f;
		background: linear-gradient(to bottom, #285f8f 0, #255783 100%);
		border-color: #22527b;
		display: inline-block;
		margin-bottom: 0;
		font-weight: 400;
		text-align: center;
		touch-action: manipulation;
		cursor: pointer;
		border: 1px solid transparent;
		white-space: nowrap;
		padding: 6px 12px;
		font-size: 13px;
		line-height: 1.42857143;
		user-select: none;
		vertical-align: middle;
		box-sizing: border-box;
	}
	
	.submit-button:active {
	   background-color: #3c763d;
	   background: linear-gradient(to top, #3c763d 0, #509e51 100%);
        
	}
	
	.brand {
		display: inline-block;
		width: 100%;
		font-family: Arial, FreeSans, Helvetica, sans-serif;
		background-color: #2D343E;
		border-bottom: 1px solid #ddd;
		padding-top: 8px;
		padding-left: 15px;
		padding-bottom: 8px;
		box-sizing: border-box;
	}
	
	.logo_black {
		font-weight: bold;
		font-size: 24px;
		color: #FFF;
	}
	
	.logo_duck {
		font-weight: 100;
		font-size: 24px;
		color: #73B1F0;
	}
	
	.panel-body {
		padding: 15px;
		min-height: 100px;
		overflow: auto;
		position: relative;
	}
	
	form-horizontal .form-group {
		margin-left: -15px;
		margin-right: -15px;
	}
	
	.form-group {
		margin-bottom: 15px;
	}
	
	.form-control {
		width: 100%;
		height: 32px;
		padding: 6px 12px;
		background-color: #fff;
		border: 1px solid #ccc;
		border-radius: 0;
		box-shadow: inset 0 1px 1px rgba(0, 0, 0, .075);
		transition: border-color ease-in-out .15s, box-shadow ease-in-out .15s;
		font-size: 13px;
		line-height: 1.42857143;
		color: #555;
		display: block;
	}
	
	.input_spacing .button_spacing {
		float: left;
		position: relative;
		min-height: 1px;
		padding-left: 15px;
		padding-right: 15px;
		box-sizing: border-box;
	}
	
	.input_spacing {
		margin-left: 25%;
		width: 75%;
	}
	
	.button_spacing {
		width: 100%;
	}
	.description {
	    width: 100%;
        background-color: #fff;
        font-family: 'Open Sans', sans-serif;
        font-size: 13px;
        line-height: 1.42857143;
        color: #555;
        display: block;
        box-sizing: border-box;
	}
	</style>
</head>
<body>
	<div class="panel">
		<div class="ducky"></div>
		<div class="brand">
			<span class="logo_black">BLACK</span><span class="logo_duck">DUCK</span>
		</div>
		<div class="panel-body">
			<form role="form" action="test" method="post">
				<div class="form-group">
					<div class="input_spacing">
						<label class="description">Enter an email address to test the extension configuration.</label>
					</div>
				</div>
				<div class="form-group">
					<div class="input_spacing">
						<input class="form-control" id="emailAddress" name="emailAddress"
							type="email" pattern="[a-z0-9._%+-]+@[a-z0-9.-]+\.[a-z]{2,3}$"
							tabindex="0" required="required" autofocus="autofocus"
							placeholder="Email Address">
					</div>
				</div>
				<div class="form-group">
					<div class="button_spacing">
						<button class="submit-button" type="submit">Test</button>
					</div>
				</div>
			</form>
		</div>
	</div>
</body>
</html>
